title: Preguntas frecuentes sobre Microsoft Edge en la empresa
summary: >
  > [!NOTE]

  > Este artículo se aplica a Microsoft Edge, versión 77 o posterior.
sections:
- name: Omiso
  questions:
  - question: ¿Cómo puedo saber qué versión de MicrosoftEdge tengo?
    answer: En la esquina superior derecha de Microsoft Edge, seleccione el icono de puntos suspensivos (**...**) y, a continuación, seleccione **configuración**. Selecciona **Acerca de Microsoft Edge** para ver la versión de Microsoft Edge.
  - question: ¿Seguirá recibiendo actualizaciones InternetExplorer11?
    answer: >
      Nos comprometemos a conservar Internet Explorer como un explorador con soporte, confiable y seguro. Internet Explorer sigue siendo un componente de Windows y sigue el ciclo de vida del soporte técnico del sistema operativo en el que está instalado. Para obtener más información, consulta [Preguntas frecuentes del ciclo de vida: Internet Explorer](https://support.microsoft.com/help/17454/). Si bien continuamos ofreciendo soporte y actualizando Internet Explorer, las últimas funciones y actualizaciones de la plataforma solo estarán disponibles en Microsoft Edge.
  - question: ¿Puedo ejecutar la versión actual de Microsoft Edge (versión heredada) en paralelo al probar la nueva versión?
    answer: >
      Sí, no hay ningún problema. A partir del 15 de enero de 2020, la nueva versión de Microsoft Edge (basadas en Chromium) se distribuirá a los dispositivos de las ediciones Home y Pro que ejecuten Windows 10, versión 1803 o posterior. Los dispositivos unidos a un dominio están excluidos de esta actualización. Para más información, consulta [Introducción a las actualizaciones de Microsoft Edge](https://docs.microsoft.com/deployedge/microsoft-edge-blocker-toolkit#overview). Puede tener una instalación en paralelo de Microsoft Edge heredada mientras evalúa la siguiente versión de Microsoft Edge. Para obtener más información, consulta [Cómo obtener acceso a la versión anterior de Microsoft Edge](https://docs.microsoft.com/deployedge/microsoft-edge-sysupdate-access-old-edge). Además, cada uno de los nuevos canales de Microsoft Edge también admite instalaciones en paralelo. Para más información, consulta [Introducción a los canales de Microsoft Edge](https://docs.microsoft.com/deployedge/microsoft-edge-channels).
  - question: ¿MicrosoftEdge (basado en Chromium) admite los controles ActiveX y BHO como Silverlight o Java?
    answer: >
      No. Microsoft Edge no admite controles ActiveX ni objetos de ayuda de explorador (BHO) como Silverlight o Java. Sin embargo, si está ejecutando aplicaciones web que usen controles ActiveX, BHO o modos de documentos heredados en Internet Explorer 11, puede configurarlos para que se ejecuten en modo IE en el nuevo Microsoft Edge. Para obtener más información, consulte [Configurar el modo IE en Microsoft Edge](https://docs.microsoft.com/DeployEdge/edge-ie-mode).
  - question: ¿Se trasladarán los favoritos de la versión actual de Microsoft Edge o ¿tendré que volver a agregarlos?
    answer: "Actualmente, Microsoft Edge admite importar desde instalaciones existentes de Microsoft Edge, Chrome, Internet Explorer y Firefox (en Win10). Las siguientes opciones de configuración son compatibles para importar: marcadores, historial, contraseñas y Autorrellenar (pagos, direcciones y formularios genéricos). Puedes elegir importar desde la experiencia de primera ejecución o desde la configuración del explorador.  \n"
  - question: ¿Cuál es la diferencia entre los canales/compilaciones estable, Beta, Dev y Canary?
    answer: >
      El canal estable de la próxima versión de Microsoft Edge es el canal más estable que ofrecemos, con las funciones orientadas a empresas preparadas para [ejecutar proyectos piloto y evaluar](https://aka.ms/EdgeEnterprise) en toda la organización. El canal beta te permite validar la próxima versión estable con un conjunto representativo de usuarios. Los canales estable y beta se actualizan aproximadamente cada seis semanas. Los canales de desarrollo y de la Canarias siguen actualizándose semanal y todos los días, respectivamente. Los instaladores sin conexión (archivos MSI y PKG) solo están disponibles para los canales Stable, beta y dev. Para más información, consulta [Introducción a los canales de Microsoft Edge](https://docs.microsoft.com/deployedge/microsoft-edge-channels).
  - question: ¿Qué tipo de compatibilidad con extensiones tengo con la nueva versión de Microsoft Edge?
    answer: >
      Microsoft Edge admite extensiones de [Complementos de Microsoft Edge Insider](https://go.microsoft.com/fwlink/?linkid=2081222) y [Chrome Web Store](https://go.microsoft.com/fwlink/?linkid=2072338).
  - question: ¿Se admite Administración de dispositivos móviles (MDM) y Microsoft Intune?
    answer: >
      Sí. Ya se admite la configuración de Microsoft Edge en Windows 10 con Microsoft Intune y Administración de dispositivos móviles (MDM). Para obtener más información, consulta [Configurar Microsoft Edge con Microsoft Intune](configure-edge-with-intune.md) y [Configurar Microsoft Edge con Administración de dispositivos móviles](configure-edge-with-mdm.md).
  - question: ¿Admite WSUS la implementación inicial del nuevo Microsoft Edge?
    answer: >
      Sí. En el [Catálogo de Microsoft Update](https://www.catalog.update.microsoft.com/Search.aspx?q=the%20new%20microsoft%20edge%20for%20windows) hay paquetes que puede usar para la implementación inicial de la nueva versión de Microsoft Edge a través de WSUS. Después de la implementación inicial, las actualizaciones automáticas se configuran de forma predeterminada. Para obtener más información, consulte [Actualización en WSUS para la nueva versión de Microsoft Edge para Windows 10, versiones 1809, 1903, 1909 y 2004: 29 de octubre de 2020](https://support.microsoft.com/help/4584642/update-in-wsus-for-the-new-microsoft-edge).


      Las actualizaciones manuales se pueden realizar con una herramienta de administración de configuración, como [ConfigMgr](https://docs.microsoft.com/configmgr/apps/deploy-use/deploy-edge?toc=https://docs.microsoft.com/DeployEdge/toc.json&bc=https://docs.microsoft.com/DeployEdge/breadcrumb/toc.json).
